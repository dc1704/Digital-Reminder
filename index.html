<html>
<head>
  <title>DIGITAL REMINDER</title>

  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>INFINITY REMINDER</h1>
    </header>

    <h4>
      YOU KNOW WHAT TIME IT IS?? <br>
      <span id="clock">Clock goes here</span>
    </h4>
    <div id="content">
        <div id="content1">
            <img id="Image" src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/avengers-endgame-ny2012-directorsandcast.jpg" alt="avengers">

            <blockquote id="timeEvent">This is where time events are reported</blockquote>
        </div>

        <div id="content 2">
            <div class="box">
                Set Wake Up Time
                <div class="timeBox">
                    <select id="wakeUpTimeSelector">
                        <option value="1">01:00 - 02:00</option>
                        <option value="2">02:00 - 03:00</option>
                        <option value="3">03:00 - 04:00</option>
                        <option value="4">04:00 - 05:00</option>
                        <option value="5">05:00 - 06:00</option>
                        <option value="6">06:00 - 07:00</option>
                        <option value="7" selected>07:00 - 08:00</option>
                        <option value="8">08:00 - 09:00</option>
                        <option value="9">09:00 - 10:00</option>
                        <option value="10">10:00 - 11:00</option>
                        <option value="11">11:00 - 12:00</option>
                        <option value="12">12:00 - 13:00</option>
                        <option value="13">13:00 - 14:00</option>
                        <option value="14">14:00 - 15:00</option>
                        <option value="15">15:00 - 16:00</option>
                        <option value="16">16:00 - 17:00</option>
                        <option value="17">17:00 - 18:00</option>
                        <option value="18">18:00 - 19:00</option>
                        <option value="19">19:00 - 20:00</option>
                        <option value="20">20:00 - 21:00</option>
                        <option value="21">21:00 - 22:00</option>
                        <option value="22">22:00 - 23:00</option>
                        <option value="23">23:00 - 00:00</option>
                        <option value="24">00:00 - 01:00</option>
                    </select>
                </div>
            </div>

            <br>
            <div class="box">
                set Lunch Time
                <div class="timeBox">
                    <select id="lunchTimeSelector">
                        <option value="1">01:00 - 02:00</option>
                        <option value="2">02:00 - 03:00</option>
                        <option value="3">03:00 - 04:00</option>
                        <option value="4">04:00 - 05:00</option>
                        <option value="5">05:00 - 06:00</option>
                        <option value="6">06:00 - 07:00</option>
                        <option value="7">07:00 - 08:00</option>
                        <option value="8">08:00 - 09:00</option>
                        <option value="9">09:00 - 10:00</option>
                        <option value="10">10:00 - 11:00</option>
                        <option value="11">11:00 - 12:00</option>
                        <option value="12" selected>12:00 - 13:00</option>
                        <option value="13">13:00 - 14:00</option>
                        <option value="14">14:00 - 15:00</option>
                        <option value="15">15:00 - 16:00</option>
                        <option value="16">16:00 - 17:00</option>
                        <option value="17">17:00 - 18:00</option>
                        <option value="18">18:00 - 19:00</option>
                        <option value="19">19:00 - 20:00</option>
                        <option value="20">20:00 - 21:00</option>
                        <option value="21">21:00 - 22:00</option>
                        <option value="22">22:00 - 23:00</option>
                        <option value="23">23:00 - 00:00</option>
                        <option value="24">00:00 - 01:00</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="box">
                set Nap Time
                <div class="timeBox">
                    <select id="napTimeSelector">
                            <option value="1">01:00 - 02:00</option>
                            <option value="2">02:00 - 03:00</option>
                            <option value="3">03:00 - 04:00</option>
                            <option value="4">04:00 - 05:00</option>
                            <option value="5">05:00 - 06:00</option>
                            <option value="6">06:00 - 07:00</option>
                            <option value="7">07:00 - 08:00</option>
                            <option value="8">08:00 - 09:00</option>
                            <option value="9">09:00 - 10:00</option>
                            <option value="10">10:00 - 11:00</option>
                            <option value="11">11:00 - 12:00</option>
                            <option value="12">12:00 - 13:00</option>
                            <option value="13">13:00 - 14:00</option>
                            <option value="14">14:00 - 15:00</option>
                            <option value="15" selected>15:00 - 16:00</option>
                            <option value="16">16:00 - 17:00</option>
                            <option value="17">17:00 - 18:00</option>
                            <option value="18">18:00 - 19:00</option>
                            <option value="19">19:00 - 20:00</option>
                            <option value="20">20:00 - 21:00</option>
                            <option value="21">21:00 - 22:00</option>
                            <option value="22">22:00 - 23:00</option>
                            <option value="23">23:00 - 00:00</option>
                            <option value="24">00:00 - 01:00</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="box">
                Workout Time
                <div class="timeBox">
                <select id="workoutTimeSelector">
                    <option value="1">01:00 - 02:00</option>
                    <option value="2">02:00 - 03:00</option>
                    <option value="3">03:00 - 04:00</option>
                    <option value="4">04:00 - 05:00</option>
                    <option value="5">05:00 - 06:00</option>
                    <option value="6">06:00 - 07:00</option>
                    <option value="7">07:00 - 08:00</option>
                    <option value="8">08:00 - 09:00</option>
                    <option value="9">09:00 - 10:00</option>
                    <option value="10">10:00 - 11:00</option>
                    <option value="11">11:00 - 12:00</option>
                    <option value="12">12:00 - 13:00</option>
                    <option value="13">13:00 - 14:00</option>
                    <option value="14">14:00 - 15:00</option>
                    <option value="15">15:00 - 16:00</option>
                    <option value="16">16:00 - 17:00</option>
                    <option value="17" selected>17:00 - 18:00</option>
                    <option value="18">18:00 - 19:00</option>
                    <option value="19">19:00 - 20:00</option>
                    <option value="20">20:00 - 21:00</option>
                    <option value="21">21:00 - 22:00</option>
                    <option value="22">22:00 - 23:00</option>
                    <option value="23">23:00 - 00:00</option>
                    <option value="24">00:00 - 01:00</option>
                </select>
                </div>
            </div>
            <br>
            <button id="partyTimeButton">Party!</button>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
